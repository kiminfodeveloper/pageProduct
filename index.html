<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <script defer src="js/script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Store</a></li>
      </ul>
    </nav>
    <!-- container primary -->

    <div class="container-primary">
      <h1 class="title-store">Store</h1>
      <div class="content-container">
        <img id="shirtImage" src="img/imperialshirt.webp" alt="Shirt" />
        <div class="product-info">
          <h2 id="nameShirt">Camisa da Imperial</h2>
          <div class="product-description">
            <p id="descriptionShirt">
              Camisa da IMPERIAL, The Last Dance, com nome personalizado, e
              número caso tenha interessel.
            </p>
          </div>
          <!-- section size -->
          <p>Tamanhos:</p>
          <div class="selection">
            <label for="option1">PP</label>
            <input type="radio" id="option1" name="grupo" value="option1" />
            <label for="option2">P</label>
            <input type="radio" id="option2" name="grupo" value="option2" />
            <label for="option3">M</label>
            <input type="radio" id="option3" name="grupo" value="option3" />
            <label for="option4">G</label>
            <input type="radio" id="option4" name="grupo" value="option4" />
            <label for="option5">GG</label>
            <input type="radio" id="option5" name="grupo" value="option5" />
          </div>
          <div>
            <p>Preço: R$ <span id="price">44,90</span></p>
          </div>
        </div>
        <div class="arrow-container">
          <div id="up" class="arrow left-arrow"></div>
          <div id="down" class="arrow right-arrow"></div>
        </div>
      </div>
    </div>
  </body>
</html>
